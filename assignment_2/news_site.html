<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>News</title>
    <meta name="author" content="Neil Rafferty (B00451753)">
    <link rel="stylesheet" type="text/css" href="styles/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/bootstrap/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="styles/css/style.css">
</head>
<body>
    <!-- Menu -->
    <nav class="navbar navbar-inverse">
        <div>
            <div class="navbar-header">
                <button id="navbar-toggle-button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu">
                    <span class="glyphicon glyphicon-menu-hamburger"></span>
                </button>
                <a class="navbar-brand" href="#">News</a>
            </div>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">World</a></li>
                    <li><a href="#">Politics</a></li>
                    <li><a href="#">Technology</a></li>
                    <li><a href="#">Science</a></li>
                    <li><a href="#">Entertainment</a></li>
                    <li id="most-popular-button"><a href="#">Most Popular</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="modal" id="modal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h2 id="modal-title">Title</h2>
                    </div>
                    <div class="modal-body">
                        <img id="modal-picture" src=""></img>
                        <p> </p>
                        <p id="modal-description"></p>
                        <label>Views:</label><span id="modal-views"></span><br>
                        <label>Channel:</label><span id="modal-channel"></span><br>
                        <label>Published:</label><span id="modal-pubDate"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Section Containers -->
    <section id='home-feed' class='feed'></section>
    <section id='world-feed' class='feed' value=""></section>
    <section id='politics-feed' class='feed'></section>
    <section id='technology-feed' class='feed'></section>
    <section id='science-feed' class='feed'></section>
    <section id='entertainment-feed' class='feed'></section>
    <section id='search-feed' class='feed'></section>
    <section id='most-popular-feed' class='feed'></section>

    <!-- Loading scripts files -->
    <script type="text/javascript" src="scripts/bootstrap/tether.min.js"></script>
    <script type="text/javascript" src="scripts/bootstrap/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="scripts/bootstrap/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.matchHeight/0.7.0/jquery.matchHeight-min.js"></script>
    <script type="text/javascript" src="scripts/news-feeds.js"></script>
    <script type="text/javascript" src="scripts/navbar.js"></script>
</body>
</html>

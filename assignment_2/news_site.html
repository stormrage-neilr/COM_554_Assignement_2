<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>News</title>
    <meta name="author" content="Neil Rafferty (B00451753)">
    <link rel="stylesheet" type="text/css" href="styles/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/bootstrap/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="styles/css/myStyle.css">
</head>
    <!--
        The body contains three main components. The navigation bar the news feed section and the modal. The modal and news
        feed section are populated dynamically from a mysql database using AJAX, JQuery and PHP
    -->
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-inverse navbar-fixed-top"> <!-- nav bar fixed to top of the screen here -->
        <div>
            <div class="navbar-header">
                <!-- Toggles collapsible div below -->
                <button id="navbar-toggle-button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu">
                    <span class="glyphicon glyphicon-menu-hamburger"></span>
                </button>
                <label class="navbar-brand" id="navbar-brand">News</label>
            </div>
            <div class="collapse navbar-collapse" id="menu"> <!-- This div becomes collapsible on mobile size screens -->
                <ul class="nav navbar-nav">
                    <li class="active"><a>Home</a></li>
                    <li><a>World</a></li>
                    <li><a>Politics</a></li>
                    <li><a>Technology</a></li>
                    <li><a>Science</a></li>
                    <li><a>Entertainment</a></li>
                    <li id="most-popular-button"><a>Most Popular</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <span class="glyphicon glyphicon-search"></span>
                        <!-- Tooltip has been added to this search field. -->
                        <input id="search-box" type="text" class="form-control" placeholder="Search" data-toggle="tooltip" data-placement="left" data-original-title="Search Helper - Type your search in here and it will run automatically.">
                    </div>
                </form>
            </div>
        </div>
    </nav>
    <!--
        Modal: Empty and hidden to begin with but is populated and diaplayed when an article is clicked on.
    -->
    <div class="container">
        <div class="modal" id="modal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h2 id="modal-title">Title</h2>
                    </div>
                    <div class="modal-body">
                        <img id="modal-picture" src=""></img>
                        <p> </p>
                        <label>Published:</label><span id="modal-pubDate"></span><br>
                        <label>Channel:</label><span id="modal-channel"></span><br>
                        <label>Views:</label><span id="modal-views"></span><br><br>
                        <div id="modal-description"></div>
                        <a id="modal-link" href="">Go to this article on the BBC Website.</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--
        Section Containers: This section is populated dynamically in myUpdateUserInterfaceScript.js.
    -->
    <section id='news-feed'></section>

    <!-- Loading scripts files here to improve performance -->
    <script type="text/javascript" src="scripts/bootstrap/jquery-3.1.1.min.js"></script>
    <!-- This script is executed asap as it can cause big delays. For this reason it also runs before the document is ready -->
    <script type="text/javascript" src="scripts/myUpdateDatabaseScript.js"></script>
    <script type="text/javascript" src="scripts/bootstrap/tether.min.js"></script>
    <script type="text/javascript" src="scripts/bootstrap/bootstrap.min.js"></script>
    <script src="scripts/jquery-match-height/jquery.matchHeight-min.js"></script>
    <script type="text/javascript" src="scripts/myUpdateUserInterfaceScript.js"></script>
</body>
</html>
